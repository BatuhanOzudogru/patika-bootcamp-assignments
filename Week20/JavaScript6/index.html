<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    <h1 id="result">LET'S ROLL</h1>
    <p class="info">You can change your name by double clicking on "Player1"</p>
    <div class="gameArea">
        <div class="player1">
            <p id="player1Text">Player 1</p>
            <img src="assets/dice1.png" id="player1Dice" alt="">
        </div>
        <div class="player2">
            <p>Player 2</p>
            <img src="assets/dice2.png" id="player2Dice" alt="">
        </div>
    </div>
    <button id="roll" class="button">ROLL !</button>
    <script src="script.js"></script>
</body>
</html>
