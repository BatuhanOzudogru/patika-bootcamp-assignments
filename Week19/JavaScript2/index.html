<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="conteiner">
      <h1>Play Your Dream Song</h1>
      <img src="assets/drum.png" alt="" />
      <div class="button">
        <button id="a">
          A
          <audio id="aSound" src="assets/clap.wav"></audio>
        </button>
        <button id="s">
          S
          <audio id="sSound" src="assets/boom.wav"></audio>
        </button>
        <button id="d">
          D
          <audio id="dSound" src="assets/hihat.wav"></audio>
        </button>
        <button id="f">
          F
          <audio id="fSound" src="assets/kick.wav"></audio>
        </button>
        <button id="g">
          G
          <audio id="gSound" src="assets/openhat.wav"></audio>
        </button>
        <button id="h">
          H
          <audio id="hSound" src="assets/ride.wav"></audio>
        </button>
        <button id="j">
          J
          <audio id="jSound" src="assets/snare.wav"></audio>
        </button>
        <button id="k">
          K
          <audio id="kSound" src="assets/tink.wav"></audio>
        </button>
        <button id="l">
          L
          <audio id="lSound" src="assets/tom.wav"></audio>
        </button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
