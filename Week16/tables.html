<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Card</title>
</head>
<body>
    <table border="4" cellpadding="10">
        <tr>
            <th style="background: #245; color:white;">Student Name</th>

        </tr>
        <tr>

            <td>12/A</td>
            <td>45</td>
            <td>75</td>

        </tr>
        <tr>
            <td>Jane Doe</td>
            <td>10/C</td>
            <td>33</td>
            <td>45</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Dr.Who</td>
            <td>11/D</td>

        </tr>
